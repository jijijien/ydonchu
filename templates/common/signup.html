{% extends "base.html" %}
{% block content %}

<div class="container my-3">
    <form method="post" class="post-form" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="username"  style="font-family: 'GowunDodum-Regular';">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}" style="font-family: 'GowunDodum-Regular';">
        </div>
        <div class="form-group">
            <label for="password1"  style="font-family: 'GowunDodum-Regular';">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password2" style="font-family: 'GowunDodum-Regular';">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}"  style="font-family: 'GowunDodum-Regular';">
        </div>
        <div class="form-group">
            <label for="email"  style="font-family: 'GowunDodum-Regular';">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ form.email.value|default_if_none:'' }}" style="font-family: 'GowunDodum-Regular';">
        </div>
        <button type="submit" class="btn btn-primary"  style="font-family: 'GowunDodum-Regular';">생성하기</button>
    </form>
</div>
{% endblock %}
